<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-container">
        <h1>Calculator</h1>
        <div id="calc-body">
            <div id="display">
                <div id="output">
                    <p id="result">256</p>
                </div>
                <div id="input">
                    <input id="operation" placeholder="16 * 16 + 25 + 65" >
                </div>
            </div>
            <hr>
            <div id="buttons">
                <div class="btn" id="clear">C</div>
                <div class="btn" id="delete">X</div>
                <div class="btn" id="div">%</div>
                <div class="btn" id="div">/</div>
                
                
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn" id="mul">*</div>

                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn" id="sub">-</div>

                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn" id="add">+</div>
                
                
                <div class="btn" id="zero">0</div>
                <div class="btn" id="dot">.</div>
                <div class="btn" id="equal">=</div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
